---
- name: Disable ipv6
  lineinfile:
    dest: '/etc/sysctl.conf'
    line: '{{ item }}'
  with_items:
    - 'net.ipv6.conf.all.disable_ipv6 = 1'
    - 'net.ipv6.conf.default.disable_ipv6 = 1'
    - 'net.ipv6.conf.lo.disable_ipv6 = 1'

- name: Update apt cache
  apt: 
    update_cache: yes

- name: Install base packages
  apt:
    pkg: "{{ item }}"
    state: present
  with_items: 
    - "{{ base_packages }}"
